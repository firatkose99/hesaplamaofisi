<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesaplama Ofisi | Muhasebe Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script>
        // --- FORMATLAMA SÄ°HÄ°RBAZLARI ---
        function formatlaBu(elm) {
            let val = elm.value;
            val = val.replace(/[^0-9,]/g, '');
            if (val !== "") {
                let parts = val.split(',');
                parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                elm.value = parts.join(',');
            } else {
                elm.value = "";
            }
        }

        function parayiCoz(str) {
            if (!str) return 0;
            let temiz = str.replace(/\./g, '').replace(',', '.');
            return parseFloat(temiz);
        }

        function formatlaSonuc(sayi) {
            return sayi.toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // ================= MOTORLAR =================

        // 1. KDV
        function hesaplaKDV() {
            let tutar = parayiCoz(document.getElementById('kdvTutar').value);
            let oran = parseFloat(document.getElementById('kdvOran').value);
            
            if (tutar === 0) { alert("Tutar giriniz."); return; }
            
            let kdv = tutar * oran;
            let toplam = tutar + kdv;

            goster('kdvSonuc', `
                <div class="row"><span>Matrah:</span> <span>${formatlaSonuc(tutar)} TL</span></div>
                <div class="row"><span>KDV:</span> <span>${formatlaSonuc(kdv)} TL</span></div>
                <div class="line"></div>
                <div class="total">TOPLAM: ${formatlaSonuc(toplam)} TL</div>
            `);
        }

        // 2. MAAÅž (BrÃ¼tten Nete - DetaylÄ±)
        function hesaplaMaas() {
            let brut = parayiCoz(document.getElementById('maasBrut').value);
            if (brut === 0) { alert("BrÃ¼t maaÅŸ giriniz."); return; }
            
            // Oranlar
            let sgk = brut * 0.14;
            let issizlik = brut * 0.01;
            let matrah = brut - (sgk + issizlik); 
            let gelirV = matrah * 0.15; // %15 VarsayÄ±lan
            let damga = brut * 0.00759;
            
            let net = brut - (sgk + issizlik + gelirV + damga);

            goster('maasSonuc', `
                <div class="row"><span>BrÃ¼t MaaÅŸ:</span> <span>${formatlaSonuc(brut)} TL</span></div>
                <div class="line"></div>
                <div class="row red"><span>SGK Primi (%14):</span> <span>-${formatlaSonuc(sgk)} TL</span></div>
                <div class="row red"><span>Ä°ÅŸsizlik Fonu (%1):</span> <span>-${formatlaSonuc(issizlik)} TL</span></div>
                <div class="row red"><span>Gelir Vergisi (%15):</span> <span>-${formatlaSonuc(gelirV)} TL</span></div>
                <div class="row red"><span>Damga Vergisi:</span> <span>-${formatlaSonuc(damga)} TL</span></div>
                <div class="line"></div>
                <div class="total blue">NET: ${formatlaSonuc(net)} TL</div>
            `);
        }

        // 3. YÃœZDE
        function hesaplaYuzde() {
            let s = parayiCoz(document.getElementById('yuzdeSayi').value);
            let o = parayiCoz(document.getElementById('yuzdeOran').value);
            if (s === 0 || o === 0) return;

            let sonuc = (s * o) / 100;
            goster('yuzdeSonuc', `
                <div style="text-align:center; color:#666;">SonuÃ§:</div>
                <div class="total orange" style="font-size:1.8rem;">${formatlaSonuc(sonuc)}</div>
            `);
        }

        // 4. Ä°SKONTO
        function hesaplaIskonto() {
            let fiyat = parayiCoz(document.getElementById('iskontoFiyat').value);
            let oran = parayiCoz(document.getElementById('iskontoOran').value);
            if (fiyat === 0) { alert("Fiyat giriniz."); return; }

            let indirim = (fiyat * oran) / 100;
            let yeniFiyat = fiyat - indirim;

            goster('iskontoSonuc', `
                <div class="row"><span>Ä°ndirim:</span> <span>-${formatlaSonuc(indirim)} TL</span></div>
                <div class="line"></div>
                <div class="total purple">YENÄ° FÄ°YAT: ${formatlaSonuc(yeniFiyat)} TL</div>
            `);
        }

        // 5. KDV TEVKÄ°FAT (YENÄ° - MUHASEBECÄ° Ã–ZEL)
        function hesaplaTevkifat() {
            let tutar = parayiCoz(document.getElementById('tevkifatTutar').value);
            let kdvOrani = parseFloat(document.getElementById('tevkifatKdv').value);
            let tevkifatOrani = parseFloat(document.getElementById('tevkifatOran').value);
            
            if (tutar === 0) { alert("Tutar giriniz."); return; }

            // Hesaplamalar
            let hesaplananKDV = tutar * kdvOrani; // Normal KDV
            let tevkifatTutari = hesaplananKDV * tevkifatOrani; // AlÄ±cÄ±nÄ±n Ã¶deyeceÄŸi KDV
            let beyanKDV = hesaplananKDV - tevkifatTutari; // SatÄ±cÄ±nÄ±n alacaÄŸÄ± KDV
            let toplamTahsilat = tutar + beyanKDV; // Fatura ToplamÄ±

            goster('tevkifatSonuc', `
                <div class="row"><span>Hesaplanan KDV:</span> <span>${formatlaSonuc(hesaplananKDV)} TL</span></div>
                <div class="row red"><span>Tevkifat (Kesinti):</span> <span>-${formatlaSonuc(tevkifatTutari)} TL</span></div>
                <div class="row blue"><span>Tahsil Edilecek KDV:</span> <span>${formatlaSonuc(beyanKDV)} TL</span></div>
                <div class="line"></div>
                <div class="total dark">GENEL TOPLAM: ${formatlaSonuc(toplamTahsilat)} TL</div>
            `);
        }

        function goster(id, html) {
            let div = document.getElementById(id);
            div.style.display = 'block';
            div.innerHTML = html;
        }
    </script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #2c3e50; margin: 0; font-size: 2rem; }
        .header p { color: #95a5a6; margin-top: 5px; }

        /* GRID SÄ°STEMÄ° */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            flex: 1 1 300px;
            max-width: 380px;
            border-top: 5px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        /* Renkler */
        .c-kdv { border-top-color: #27ae60; }
        .c-maas { border-top-color: #2980b9; }
        .c-yuzde { border-top-color: #e67e22; }
        .c-iskonto { border-top-color: #8e44ad; }
        .c-tevkifat { border-top-color: #34495e; } /* Koyu Renk */

        h2 { font-size: 1.1rem; margin-top: 0; display: flex; align-items: center; gap: 10px; color: #34495e; }
        
        input, select {
            width: 100%; padding: 12px; margin: 8px 0; 
            border: 2px solid #eaeff2; border-radius: 8px; 
            font-size: 0.95rem; box-sizing: border-box;
        }
        input:focus { border-color: #3498db; outline: none; }
        
        button {
            width: 100%; padding: 12px; margin-top: auto;
            border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        button:hover { opacity: 0.9; }

        .btn-green { background-color: #27ae60; }
        .btn-blue { background-color: #2980b9; }
        .btn-orange { background-color: #e67e22; }
        .btn-purple { background-color: #8e44ad; }
        .btn-dark { background-color: #34495e; }

        .result { background: #fff; border: 1px solid #eee; padding: 15px; margin-top: 15px; border-radius: 8px; display: none; }
        .row { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 5px; }
        .red { color: #c0392b; }
        .blue { color: #2980b9; }
        .line { border-bottom: 1px solid #eee; margin: 10px 0; }
        .total { font-weight: 800; font-size: 1.2rem; text-align: center; color: #27ae60; }
        .total.blue { color: #2980b9; }
        .total.orange { color: #e67e22; }
        .total.purple { color: #8e44ad; }
        .total.dark { color: #34495e; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Hesaplama Ofisi ðŸ‡¹ðŸ‡·</h1>
        <p>Finansal Ã‡Ã¶zÃ¼m OrtaÄŸÄ±nÄ±z</p>
    </div>

    <div class="container">

        <div class="card c-kdv">
            <h2><i class="fas fa-calculator" style="color:#27ae60;"></i> KDV Hesapla</h2>
            <input type="text" id="kdvTutar" placeholder="Tutar (TL)" oninput="formatlaBu(this)">
            <select id="kdvOran">
                <option value="0.20">%20 (Genel)</option>
                <option value="0.10">%10 (GÄ±da)</option>
                <option value="0.01">%1 (Temel)</option>
            </select>
            <button class="btn-green" onclick="hesaplaKDV()">HESAPLA</button>
            <div id="kdvSonuc" class="result"></div>
        </div>

        <div class="card c-maas">
            <h2><i class="fas fa-file-invoice-dollar" style="color:#2980b9;"></i> BrÃ¼tten Nete MaaÅŸ</h2>
            <input type="text" id="maasBrut" placeholder="BrÃ¼t MaaÅŸ (TL)" oninput="formatlaBu(this)">
            <div style="flex-grow:1;"></div>
            <button class="btn-blue" onclick="hesaplaMaas()">NETÄ° HESAPLA</button>
            <div id="maasSonuc" class="result"></div>
        </div>

        <div class="card c-yuzde">
            <h2><i class="fas fa-percent" style="color:#e67e22;"></i> YÃ¼zde Hesapla</h2>
            <input type="text" id="yuzdeSayi" placeholder="SayÄ± (Ã–rn: 50.000)" oninput="formatlaBu(this)">
            <input type="text" id="yuzdeOran" placeholder="YÃ¼zde KaÃ§Ä±?" oninput="formatlaBu(this)">
            <button class="btn-orange" onclick="hesaplaYuzde()">SONUCU BUL</button>
            <div id="yuzdeSonuc" class="result"></div>
        </div>

        <div class="card c-iskonto">
            <h2><i class="fas fa-tags" style="color:#8e44ad;"></i> Ä°skonto Hesapla</h2>
            <input type="text" id="iskontoFiyat" placeholder="Etiket FiyatÄ± (TL)" oninput="formatlaBu(this)">
            <input type="text" id="iskontoOran" placeholder="Ä°ndirim OranÄ± (%)" oninput="formatlaBu(this)">
            <button class="btn-purple" onclick="hesaplaIskonto()">Ä°NDÄ°RÄ°MLÄ° FÄ°YAT</button>
            <div id="iskontoSonuc" class="result"></div>
        </div>

        <div class="card c-tevkifat">
            <h2><i class="fas fa-briefcase" style="color:#34495e;"></i> KDV TevkifatÄ±</h2>
            <input type="text" id="tevkifatTutar" placeholder="Fatura TutarÄ± (KDV HariÃ§)" oninput="formatlaBu(this)">
            <div style="display:flex; gap:10px;">
                <select id="tevkifatKdv">
                    <option value="0.20">%20 KDV</option>
                    <option value="0.10">%10 KDV</option>
                </select>
                <select id="tevkifatOran">
                    <option value="0.5">5/10</option>
                    <option value="0.7">7/10</option>
                    <option value="0.9">9/10</option>
                    <option value="0.2">2/10</option>
                </select>
            </div>
            <button class="btn-dark" onclick="hesaplaTevkifat()">TEVKÄ°FATI AYIR</button>
            <div id="tevkifatSonuc" class="result"></div>
        </div>

    </div>

</body>
