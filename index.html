<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>Hesaplama Ofisi | AkÄ±llÄ± Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script>
        function hesaplaKDV() {
            let tutar = document.getElementById('kdvTutar').value;
            let oran = document.getElementById('kdvOran').value;
            if (tutar === "") { alert("LÃ¼tfen Tutar Giriniz!"); return; }
            
            let kdvTutar = parseFloat(tutar) * parseFloat(oran);
            let toplam = parseFloat(tutar) + kdvTutar;

            let kutu = document.getElementById('kdvSonuc');
            kutu.style.display = 'block';
            kutu.innerHTML = `
                KDV: ${kdvTutar.toFixed(2)} TL <br>
                <strong>TOPLAM: ${toplam.toFixed(2)} TL</strong>
            `;
        }

        function hesaplaMaas() {
            let brut = document.getElementById('maasBrut').value;
            if (brut === "") { alert("LÃ¼tfen MaaÅŸ Giriniz!"); return; }
            
            // %30 Kesinti Ã–rneÄŸi
            let net = parseFloat(brut) * 0.70;
            
            let kutu = document.getElementById('maasSonuc');
            kutu.style.display = 'block';
            kutu.innerHTML = `<strong>NET MAAÅž: ${net.toFixed(2)} TL</strong>`;
        }

        function hesaplaYuzde() {
            let s = document.getElementById('yuzdeSayi').value;
            let o = document.getElementById('yuzdeOran').value;
            if (s === "" || o === "") return;

            let sonuc = (parseFloat(s) * parseFloat(o)) / 100;
            
            let kutu = document.getElementById('yuzdeSonuc');
            kutu.style.display = 'block';
            kutu.innerHTML = `<strong>SONUÃ‡: ${sonuc.toFixed(2)}</strong>`;
        }
    </script>

    <style>
        body {

            background-color: #f0f4f8;

        .baslik-kutusu {

        .baslik-kutusu p { color: #7f8c8d; margin-top: 5px; }

        /* --- AKILLI IZGARA (GRID) SÄ°STEMÄ° --- */
        .akilli-kutu-alani {
            display: flex;
            flex-wrap: wrap; /* SÄ±ÄŸmazsa aÅŸaÄŸÄ± at */
            justify-content: center; /* Ortala */
            gap: 25px; /* Kutular arasÄ± boÅŸluk */
            max-width: 1200px; /* Ã‡ok da yayÄ±lmasÄ±n */
            margin: 0 auto;
        }

        /* Kart TasarÄ±mÄ± */
        .kart {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            
            /* BURASI Ã–NEMLÄ°: GeniÅŸlik ayarÄ± */

            display: flex;

        /* Renkler */

        h2 { font-size: 1.2rem; margin-top: 0; display: flex; align-items: center; gap: 10px; color: #34495e; }

        input, select {

            border: 2px solid #eaeff2;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus { border-color: #3498db; outline: none; }

        button {
            margin-top: auto;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover { opacity: 0.9; }

        .sonuc-ekrani {

            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1rem;
            display: none;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="baslik-kutusu">
        <h1>Hesaplama Ofisi ðŸ‡¹ðŸ‡·</h1>
        <p>Profesyonel AraÃ§lar</p>
    </div>

    <div class="akilli-kutu-alani">

        <div class="kart kart-kdv">

            <input type="number" id="kdvTutar" placeholder="Tutar (TL)">

        <div class="kart kart-maas">
            <h2><i class="fas fa-wallet" style="color:#2980b9;"></i> Net MaaÅŸ</h2>
            <input type="number" id="maasBrut" placeholder="BrÃ¼t MaaÅŸ (TL)">
            <div style="flex-grow:1;"></div>
            <button onclick="hesaplaMaas()" style="background-color:#2980b9;">NETÄ° GÃ–R</button>
            <div id="maasSonuc" class="sonuc-ekrani"></div>
        </div>

        <div class="kart kart-yuzde">
            <h2><i class="fas fa-percent" style="color:#e67e22;"></i> YÃ¼zde Bul</h2>

            <input type="number" id="yuzdeOran" placeholder="YÃ¼zde KaÃ§Ä±?">
            <button onclick="hesaplaYuzde()" style="background-color:#e67e22;">SONUCU BUL</button>

</body>
</html>
