<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesaplama Ofisi | Profesyonel Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script>
        // --- PARA FORMATLAMA FONKSÄ°YONU (Sihirli DokunuÅŸ) ---
        function formatla(sayi) {
            // Bu fonksiyon sayÄ±larÄ± "50.000,00" ÅŸekline Ã§evirir
            return sayi.toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // 1. KDV HESAPLAMA
        function hesaplaKDV() {
            let tutar = document.getElementById('kdvTutar').value;
            let oran = document.getElementById('kdvOran').value;
            if (tutar === "") { alert("LÃ¼tfen tutar giriniz."); return; }
            
            let anaPara = parseFloat(tutar);
            let kdv = anaPara * parseFloat(oran);
            let toplam = anaPara + kdv;

            goster('kdvSonuc', `
                <div class="row"><span>Matrah:</span> <span>${formatla(anaPara)} TL</span></div>
                <div class="row"><span>KDV:</span> <span>${formatla(kdv)} TL</span></div>
                <div class="line"></div>
                <div class="total">TOPLAM: ${formatla(toplam)} TL</div>
            `);
        }

        // 2. MAAÅž HESAPLAMA
        function hesaplaMaas() {
            let brut = parseFloat(document.getElementById('maasBrut').value);
            if (isNaN(brut)) { alert("BrÃ¼t maaÅŸ giriniz."); return; }
            
            let sgk = brut * 0.14;
            let issizlik = brut * 0.01;
            let matrah = brut - (sgk + issizlik);
            let gelirV = matrah * 0.15; 
            let damga = brut * 0.00759;
            let net = brut - (sgk + issizlik + gelirV + damga);

            goster('maasSonuc', `
                <div class="row"><span>BrÃ¼t:</span> <span>${formatla(brut)} TL</span></div>
                <div class="line"></div>
                <div class="row red"><span>Kesintiler:</span> <span>-${formatla(sgk+issizlik+gelirV+damga)} TL</span></div>
                <div class="line"></div>
                <div class="total blue">NET: ${formatla(net)} TL</div>
            `);
        }

        // 3. YÃœZDE HESAPLAMA
        function hesaplaYuzde() {
            let s = document.getElementById('yuzdeSayi').value;
            let o = document.getElementById('yuzdeOran').value;
            if (s === "" || o === "") return;

            let sonuc = (parseFloat(s) * parseFloat(o)) / 100;
            
            goster('yuzdeSonuc', `
                <div style="text-align:center; color:#666;">SonuÃ§:</div>
                <div class="total orange" style="font-size:1.8rem;">${formatla(sonuc)}</div>
            `);
        }

        // 4. Ä°SKONTO HESAPLAMA (YENÄ° - Muhasebeci Ä°ÅŸi)
        function hesaplaIskonto() {
            let fiyat = parseFloat(document.getElementById('iskontoFiyat').value);
            let oran = parseFloat(document.getElementById('iskontoOran').value);
            if (isNaN(fiyat)) { alert("Fiyat giriniz."); return; }

            let indirimTutari = (fiyat * oran) / 100;
            let indirimliFiyat = fiyat - indirimTutari;

            goster('iskontoSonuc', `
                <div class="row"><span>Ä°ndirim:</span> <span>-${formatla(indirimTutari)} TL</span></div>
                <div class="line"></div>
                <div class="total purple">YENÄ° FÄ°YAT: ${formatla(indirimliFiyat)} TL</div>
            `);
        }

        function goster(id, html) {
            let div = document.getElementById(id);
            div.style.display = 'block';
            div.innerHTML = html;
        }
    </script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #2c3e50; margin: 0; font-size: 2rem; }
        .header p { color: #95a5a6; margin-top: 5px; }

        /* --- IZGARA SÄ°STEMÄ° (2x2 DÃœZEN) --- */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            flex: 1 1 300px; /* GeniÅŸlik ayarÄ± */
            max-width: 400px;
            border-top: 5px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        /* Renkler */
        .c-kdv { border-top-color: #27ae60; }
        .c-maas { border-top-color: #2980b9; }
        .c-yuzde { border-top-color: #e67e22; }
        .c-iskonto { border-top-color: #8e44ad; } /* Mor Renk */

        h2 { font-size: 1.2rem; margin-top: 0; display: flex; align-items: center; gap: 10px; color: #34495e; }
        
        input, select {
            width: 100%; padding: 12px; margin: 8px 0; 
            border: 2px solid #eaeff2; border-radius: 8px; 
            font-size: 1rem; box-sizing: border-box;
        }
        input:focus { border-color: #3498db; outline: none; }
        
        button {
            width: 100%; padding: 12px; margin-top: auto;
            border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer;
            transition: 0.2s;
        }
        button:hover { opacity: 0.9; }

        .btn-green { background-color: #27ae60; }
        .btn-blue { background-color: #2980b9; }
        .btn-orange { background-color: #e67e22; }
        .btn-purple { background-color: #8e44ad; }

        /* SonuÃ§ AlanÄ± */
        .result { background: #fff; border: 1px solid #eee; padding: 15px; margin-top: 15px; border-radius: 8px; display: none; }
        .row { display: flex; justify-content: space-between; font-size: 1rem; margin-bottom: 5px; }
        .red { color: #c0392b; }
        .blue { color: #2980b9; }
        .purple { color: #8e44ad; }
        .line { border-bottom: 1px solid #eee; margin: 10px 0; }
        .total { font-weight: 800; font-size: 1.3rem; text-align: center; color: #27ae60; }
        .total.blue { color: #2980b9; }
        .total.orange { color: #e67e22; }
        .total.purple { color: #8e44ad; }

    </style>
</head>
<body>

    <div class="header">
        <h1>Hesaplama Ofisi ðŸ‡¹ðŸ‡·</h1>
        <p>Finansal Ã‡Ã¶zÃ¼m OrtaÄŸÄ±nÄ±z</p>
    </div>

    <div class="container">

        <div class="card c-kdv">
            <h2><i class="fas fa-calculator" style="color:#27ae60;"></i> KDV Hesapla</h2>
            <input type="number" id="kdvTutar" placeholder="Tutar (TL)">
            <select id="kdvOran">
                <option value="0.20">%20 (Genel)</option>
                <option value="0.10">%10 (GÄ±da)</option>
                <option value="0.01">%1 (Temel)</option>
            </select>
            <button class="btn-green" onclick="hesaplaKDV()">HESAPLA</button>
            <div id="kdvSonuc" class="result"></div>
        </div>

        <div class="card c-maas">
            <h2><i class="fas fa-wallet" style="color:#2980b9;"></i> Net MaaÅŸ</h2>
            <input type="number" id="maasBrut" placeholder="BrÃ¼t MaaÅŸ (TL)">
            <div style="flex-grow:1;"></div>
            <button class="btn-blue" onclick="hesaplaMaas()">HESAPLA</button>
            <div id="maasSonuc" class="result"></div>
        </div>

        <div class="card c-yuzde">
            <h2><i class="fas fa-percent" style="color:#e67e22;"></i> YÃ¼zde Hesapla</h2>
            <input type="number" id="yuzdeSayi" placeholder="SayÄ± (Ã–rn: 500)">
            <input type="number" id="yuzdeOran" placeholder="YÃ¼zde KaÃ§Ä±?">
            <button class="btn-orange" onclick="hesaplaYuzde()">SONUCU BUL</button>
            <div id="yuzdeSonuc" class="result"></div>
        </div>

        <div class="card c-iskonto">
            <h2><i class="fas fa-tags" style="color:#8e44ad;"></i> Ä°skonto Hesapla</h2>
            <input type="number" id="iskontoFiyat" placeholder="Etiket FiyatÄ± (TL)">
            <input type="number" id="iskontoOran" placeholder="Ä°ndirim OranÄ± (%)">
            <button class="btn-purple" onclick="hesaplaIskonto()">Ä°NDÄ°RÄ°MLÄ° FÄ°YAT</button>
            <div id="iskontoSonuc" class="result"></div>
        </div>

    </div>

</body>
</html>
