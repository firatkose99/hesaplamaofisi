<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesaplama Ofisi | Tam Kadro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script>
        // --- 1. KDV HESAPLAMA ---
        function hesaplaKDV() {
            let tutar = document.getElementById('kdvTutar').value;
            let oran = document.getElementById('kdvOran').value;
            if (tutar === "") { alert("Tutar giriniz!"); return; }
            
            let anaPara = parseFloat(tutar);
            let kdvTutar = anaPara * parseFloat(oran);
            let toplam = anaPara + kdvTutar;

            goster('kdvSonuc', `
                <div class="row"><span>Matrah:</span> <span>${anaPara.toFixed(2)} TL</span></div>
                <div class="row"><span>KDV:</span> <span>${kdvTutar.toFixed(2)} TL</span></div>
                <div class="total">TOPLAM: ${toplam.toFixed(2)} TL</div>
            `);
        }

        // --- 2. MAAÅž HESAPLAMA (DetaylÄ±) ---
        function hesaplaMaas() {
            let brut = parseFloat(document.getElementById('maasBrut').value);
            if (isNaN(brut)) { alert("BrÃ¼t maaÅŸ giriniz!"); return; }
            
            let sgk = brut * 0.14;
            let issizlik = brut * 0.01;
            let matrah = brut - (sgk + issizlik);
            let gelirV = matrah * 0.15; // %15 Dilimi
            let damga = brut * 0.00759;
            let net = brut - (sgk + issizlik + gelirV + damga);

            goster('maasSonuc', `
                <div class="row"><span>BrÃ¼t:</span> <span>${brut.toFixed(2)} TL</span></div>
                <div class="line"></div>
                <div class="row red"><span>SGK+Ä°ÅŸsizlik:</span> <span>-${(sgk+issizlik).toFixed(2)}</span></div>
                <div class="row red"><span>Gelir+Damga V.:</span> <span>-${(gelirV+damga).toFixed(2)}</span></div>
                <div class="line"></div>
                <div class="total blue">NET: ${net.toFixed(2)} TL</div>
            `);
        }

        // --- 3. YÃœZDE HESAPLAMA ---
        function hesaplaYuzde() {
            let s = document.getElementById('yuzdeSayi').value;
            let o = document.getElementById('yuzdeOran').value;
            if (s === "" || o === "") return;

            let sonuc = (parseFloat(s) * parseFloat(o)) / 100;
            
            goster('yuzdeSonuc', `
                <div style="text-align:center; color:#555;">SonuÃ§:</div>
                <div class="total orange" style="font-size:1.8rem; margin-top:5px;">${sonuc.toFixed(2)}</div>
            `);
        }

        // Ortak GÃ¶sterme Fonksiyonu
        function goster(id, html) {
            let div = document.getElementById(id);
            div.style.display = 'block';
            div.innerHTML = html;
        }
    </script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f8; margin: 0; padding: 20px; color: #333; }
        
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #2c3e50; margin: 0; }
        .header p { color: #7f8c8d; margin-top: 5px; }

        /* --- BURASI DÃœZELDÄ°: KUTULAR ARTIK YAN YANA SIÄžACAK --- */
        .container {
            display: flex;
            flex-wrap: wrap; /* SÄ±ÄŸmazsa aÅŸaÄŸÄ± geÃ§sin ama... */
            justify-content: center;
            gap: 15px; /* AralarÄ± Ã§ok aÃ§ma */
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            
            /* Ã–NEMLÄ° AYAR: GeniÅŸliÄŸi azalttÄ±m ki 3 tane sÄ±ÄŸsÄ±n */
            flex: 1 1 250px; /* Minimum 250px olsun (Eskiden 300'dÃ¼ o yÃ¼zden sÄ±ÄŸmÄ±yordu) */
            max-width: 350px; 
            
            border-top: 4px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        /* Renkler */
        .c-kdv { border-top-color: #27ae60; }
        .c-maas { border-top-color: #2980b9; }
        .c-yuzde { border-top-color: #e67e22; }

        h2 { font-size: 1.1rem; margin-top: 0; display: flex; align-items: center; gap: 8px; color: #444; }
        
        input, select {
            width: 100%; padding: 10px; margin: 8px 0; 
            border: 1px solid #ddd; border-radius: 6px; 
            font-size: 0.95rem; box-sizing: border-box;
        }
        
        button {
            width: 100%; padding: 12px; margin-top: auto;
            border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer;
        }
        button:hover { opacity: 0.9; }

        .btn-green { background-color: #27ae60; }
        .btn-blue { background-color: #2980b9; }
        .btn-orange { background-color: #e67e22; }

        /* SonuÃ§ AlanÄ± */
        .result { background: #fff; border: 1px solid #eee; padding: 15px; margin-top: 15px; border-radius: 6px; display: none; }
        .row { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 5px; }
        .red { color: #c0392b; }
        .blue { color: #2980b9; }
        .orange { color: #e67e22; }
        .line { border-bottom: 1px solid #eee; margin: 8px 0; }
        .total { font-weight: bold; font-size: 1.2rem; text-align: center; color: #27ae60; }

    </style>
</head>
<body>

    <div class="header">
        <h1>Hesaplama Ofisi ðŸ‡¹ðŸ‡·</h1>
        <p>Pratik Finansal AraÃ§lar</p>
    </div>

    <div class="container">

        <div class="card c-kdv">
            <h2><i class="fas fa-calculator" style="color:#27ae60;"></i> KDV Hesapla</h2>
            <input type="number" id="kdvTutar" placeholder="Tutar (TL)">
            <select id="kdvOran">
                <option value="0.20">%20 (Genel)</option>
                <option value="0.10">%10 (GÄ±da)</option>
            </select>
            <button class="btn-green" onclick="hesaplaKDV()">HESAPLA</button>
            <div id="kdvSonuc" class="result"></div>
        </div>

        <div class="card c-maas">
            <h2><i class="fas fa-wallet" style="color:#2980b9;"></i> Net MaaÅŸ</h2>
            <input type="number" id="maasBrut" placeholder="BrÃ¼t MaaÅŸ (TL)">
            <div style="flex-grow:1;"></div>
            <button class="btn-blue" onclick="hesaplaMaas()">DETAYLI GÃ–R</button>
            <div id="maasSonuc" class="result"></div>
        </div>

        <div class="card c-yuzde">
            <h2><i class="fas fa-percent" style="color:#e67e22;"></i> YÃ¼zde Hesapla</h2>
            <input type="number" id="yuzdeSayi" placeholder="SayÄ± (Ã–rn: 500)">
            <input type="number" id="yuzdeOran" placeholder="YÃ¼zde KaÃ§Ä±?">
            <button class="btn-orange" onclick="hesaplaYuzde()">HESAPLA</button>
            <div id="yuzdeSonuc" class="result"></div>
        </div>

    </div>

</body>
</html>
