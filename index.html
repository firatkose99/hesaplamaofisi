<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDV Hesaplama - Hesaplama Ofisi</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 { color: #2c3e50; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #7f8c8d; font-weight: bold; }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; /* Kutunun tamas覺n覺 engeller */
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover { background-color: #2980b9; }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            display: none; /* Balang覺癟ta gizli */
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .total { font-weight: bold; color: #27ae60; border-top: 1px solid #ddd; padding-top: 10px; }
    </style>
</head>
<body>

    <div class="calculator-card">
        <h1>KDV Hesaplama 妙</h1>
        
        <div class="input-group">
            <label>Tutar (TL)</label>
            <input type="number" id="amount" placeholder="rn: 1000">
        </div>

        <div class="input-group">
            <label>KDV Oran覺</label>
            <select id="rate">
                <option value="0.20">%20 (Genel)</option>
                <option value="0.10">%10 (G覺da/Tekstil)</option>
                <option value="0.01">%1 (Temel G覺da)</option>
            </select>
        </div>

        <button onclick="hesapla()">HESAPLA</button>

        <div class="result-box" id="resultBox">
            <div class="result-row">
                <span>KDV Hari癟:</span>
                <span id="baseResult">0 TL</span>
            </div>
            <div class="result-row">
                <span>KDV Tutar覺:</span>
                <span id="kdvResult">0 TL</span>
            </div>
            <div class="result-row total">
                <span>TOPLAM:</span>
                <span id="totalResult">0 TL</span>
            </div>
        </div>
    </div>

    <script>
        function hesapla() {
            // Verileri al
            const tutar = parseFloat(document.getElementById('amount').value);
            const oran = parseFloat(document.getElementById('rate').value);

            // Bo mu diye kontrol et
            if (isNaN(tutar)) {
                alert("L羹tfen bir tutar girin!");
                return;
            }

            // Hesab覺 yap (KDV Dahil Hesab覺 varsay覺yoruz basitlik i癟in)
            // 襤stersen buray覺 "Hari癟ten Dahile" veya "Dahilden Hari癟e" diye gelitirebiliriz.
            // imdilik: Girilen Tutar + KDV = Sonu癟 yapal覺m.
            
            const kdvTutari = tutar * oran;
            const toplamTutar = tutar + kdvTutari;

            // Ekrana yazd覺r
            document.getElementById('baseResult').innerText = tutar.toFixed(2) + ' TL';
            document.getElementById('kdvResult').innerText = kdvTutari.toFixed(2) + ' TL';
            document.getElementById('totalResult').innerText = toplamTutar.toFixed(2) + ' TL';

            // Kutuyu g繹ster
            document.getElementById('resultBox').style.display = 'block';
        }
    </script>
</body>
</html>
